	}
	submenu "Xubuntu" {
		menuentry "Xubuntu 12.10 (Quantal) i386 Desktop" {
			loopcfg "/xubuntu-12.10-desktop-i386.iso"
		}
	}
	submenu "Lubuntu" {
		menuentry "Lubuntu 12.10 (Quantal) i386 Desktop" {
			loopcfg "/lubuntu-12.10-desktop-i386.iso"
		}
